<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Package Delivery</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="./assets/img/logo.svg" alt="Package Delivery" class="logo">
            <nav class="navigation">
                <ul class="list">
                    <li class="list__item">
                        <p class="list__item-text">Shipping</p>
                        <img src="./assets/img/arrow.svg" alt="arrow" class="list__icon">
                    </li>
                    <li class="list__item">
                        <p class="list__item-text">Tracking</p>
                        <img src="./assets/img/arrow.svg" alt="arrow" class="list__icon">
                    </li>
                    <li class="list__item">
                        <p class="list__item-text">Support</p>
                        <img src="./assets/img/arrow.svg" alt="arrow" class="list__icon">
                    </li>
                    <li class="list__item">
                        <p class="list__item-text">Account</p>
                        <img src="./assets/img/arrow.svg" alt="arrow" class="list__icon">
                    </li>
                </ul>
                <div class="navigation__link-wrapper">
                    <a href="#" class="navigation__link">Sign In</a>
                    <a href="#" class="navigation__link navigation__link--btn">Register</a>
                </div>
            </nav>
        </header>
        <div class="first-screen">
            <div class="first-screen__block-left">
                <h2 class="first-screen__title">Sends goods more
                    easily and quickly</h2>
                <p class="first-screen__description">Send your package with zendit, fast and easy
                    delivery, express your online business.</p>
            </div>
            <div class="first-screen__block-right">
                <img src="assets/img/img-1.png" alt="Мужчина с коробками">
                <div class="block-decor"></div>
                <img src="assets/img/d-1.svg" alt="decor" class="first-screen__decor first-screen__decor--1">
                <img src="assets/img/d-2.svg" alt="decor" class="first-screen__decor first-screen__decor--2">
                <img src="assets/img/d-3.svg" alt="decor" class="first-screen__decor first-screen__decor--3">
                <img src="assets/img/d-4.svg" alt="decor" class="first-screen__decor first-screen__decor--4">
                <img src="assets/img/d-5.svg" alt="decor" class="first-screen__decor first-screen__decor--5">
                <img src="assets/img/d-6.svg" alt="decor" class="first-screen__decor first-screen__decor--6">
            </div>
        </div>
    </div>
    <h1></h1>
</body>

</html>
